							<h3>
								<i class="fa fa-comments-o"></i> 主题设置
							</h3>
							<small> <i class="fa fa-tim"></i>
								你可以从这里选择和预览主题的布局和样式，这些设置会被保存在本地，下次打开的时候会直接应用这些设置。
							</small>
						</div>
						<div class="skin-setttings">
							<div class="title">皮肤选择</div>
							<div class="setings-item default-skin nb">

								</span>

							<div class="setings-item blue-skin nb">

							<div class="setings-item yellow-skin nb">

							</div>
						</div>
					</div>

		</div>
		<!--右侧边栏结束-->

		<div class="modal inmodal" id="updatePasswordModal" tabindex="-1"
			role="dialog" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">
							<span aria-hidden="true">×</span><span class="sr-only">Close</span>
						</button>
						<h4 class="modal-title">设置</h4>
					</div>
					<div class="modal-body">
						<form class="form-horizontal" id="updatePasswrodForm">
							<div class="form-group">
								<label class="col-sm-3 control-label">用户账户：</label>

								<div class="col-sm-8" id="userAccount"></div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">用户姓名：</label>

								<div class="col-sm-8" id="userName"></div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">旧密码：</label>

								<div class="col-sm-8">
									<input type="password" placeholder="请输入旧密码"
										class="form-control" id="oldPassword" name="oldPassword">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">新密码：</label>

								<div class="col-sm-8">
									<input type="password" placeholder="请输入新密码"
										class="form-control" id="newPassword" name="newPassword">
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">确认密码：</label>

								<div class="col-sm-8">
									<input type="password" placeholder="请输入旧确认密码"
										class="form-control" id="enterPassword" name="enterPassword">
								</div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary"
							id="submitUpdatePasswrod">提交</button>
						<!-- data-dismiss="modal" -->
					</div>
				</div>
			</div>
		</div>
