<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link type="image/x-icon" rel="shortcut icon" href="../../static/img/logo/favicon.ico">
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../static/css/font-awesome.min.css" rel="stylesheet">
    <link href="../../static/css/animate.min.css" rel="stylesheet">
    <link href="../../static/css/style.min.css" rel="stylesheet">
    <link href="../../static/css/plugins/chosen/chosen.css" rel="stylesheet">
    <link href="../../static/css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="../../static/css/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="../../static/css/plugins/zTree_v3/zTreeStyle/zTreeStyle.css" rel="stylesheet">
    <link href="../../static/js/plugins/layer/skin/layer.css" rel="stylesheet">
</head>

<body class="gray-bg">
	<div class="permissionManage">
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="ibox float-e-margins">
				<div class="ibox-title">
					<h5>权限管理</h5>
					<div class="ibox-tools">
						<a class="collapse-link">
							<i class="fa fa-chevron-up"></i>
						</a>
					</div>
				</div>
				<div class="ibox-content">
					<div class="row">
						<div class="btn-group form-inline">
							<div class="form-group">
                              <label>权限名称：</label>
                              <input type="text" class="form-control" placeholder="请输入关键字" name="inputSearch" id="inputSearch"/>
	                          </div>
	                          <div class="form-group">
	                          	<button class="btn btn-primary m-b-none" id="btnSearch">
	                          		<span class="fa fa-search"></span>&nbsp;<strong>检索</strong>
	                          	</button>
	                          </div>
                         </div>
					</div>
				</div>
			</div>
			<div class="ibox float-e-margins">
				<div class="ibox-content">
					<div class="row">
						<div class="btn-group form-inline" id="toolbar">
							<button id="create" class="btn btn-primary hide" permission-data="sys:permission:add" type="button"><i class="fa fa-pencil"></i> 创建</button>
							<button id="update" class="btn btn-info hide" permission-data="sys:permission:update" type="button"><i class="fa fa-wrench"></i> 修改</button>
							<button id="remove" class="btn btn-danger hide" permission-data="sys:permission:del" type="button" ><i class="fa fa-times"></i> 删除</button>
							<button id="retrieve" class="btn btn-success hide" permission-data="sys:permission:info" type="button"><i class="fa fa-paste"></i> 查看</button>
						</div>
					
						<div class="example-wrap">
							<div class="example">
								<table id="table" 
									class="table table-hover" 
									data-mobile-responsive="true" 
									data-click-to-select="true">
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="modal inmodal" id="myModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content animated flipInY">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                        <h4 class="modal-title"></h4>
                    </div>
                    <div class="modal-body">
						<div class="row">
							<div class="form-horizontal">	
								<div class="form-group">
	                                <label class="col-sm-3 control-label">权限名称：</label>
	                                <div class="col-sm-8">
	                                    <input type="text" placeholder="权限名称" class="form-control" id="permissionName">
	                                </div>
	                            </div>
	                            <div class="form-group text-center">
	                            	<div class="alert alert-success p-xxs m-xs">功能树</div>
	                            	<div  class="col-sm-3"></div>
	                            	<div  class="col-sm-6">
		                            	<div class="text-center">
		                            		<ul id="organizationTree" class="ztree orgTreeSingle"></ul>
		                            	</div>
	                            	</div>
	                            	<div  class="col-sm-3"></div>
	                            	<input type="text" class="form-control hide">
	                            </div>
	                        </div>
						</div>
                    </div>
                    <div class="modal-footer">
                    	<button type="button" class="btn btn-primary" id="submit">提交</button>
                        <button type="button" class="btn btn-white" data-dismiss="modal">取消</button>
                    </div>
                </div>
            </div>
        </div>
	</div>
    <script src="../../static/js/jquery.min.js"></script>
    <script src="../../static/js/define/globalPath.js"></script>
    <script src="../../static/js/bootstrap.min.js"></script>
    <script src="../../static/js/contabs.min.js"></script>
    <script src="../../static/js/content.min.js"></script>
    <script src="../../static/js/plugins/layer/layer.min.js"></script>
    <script src="../../static/js/plugins/chosen/chosen.jquery.js"></script>
    <script src="../../static/js/plugins/bootstrap-table/bootstrap-table.js"></script>
    <script src="../../static/js/plugins/bootstrap-table/bootstrap-table.ext.js"></script>
    <script src="../../static/js/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
    <script src="../../static/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
    <script src="../../static/js/plugins/zTree_v3/jquery.ztree.all-3.5.js"></script>
    <script src="../../static/js/plugins/sweetalert/sweetalert.min.js"></script>
    <script src="../../static/js/service/resourceService.js"></script>
    <script src="../../static/js/define/permissionTree.js"></script> 
	<script src="../../static/js/controllers/SystemOrgManage/permissionManage.js"></script>
	<script src="../../static/js/define/rest.js"></script>
	<script src="../../static/js/define/permission.js"></script>
</body>
</html>
